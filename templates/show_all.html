<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>



      <table>
         <thead>
            <tr>
               <th>Name</th>
               <th>City</th>
               <th>Address</th>
               <th>Pin</th>
            </tr>
         </thead>

         <tbody>
            {% for event in events %}
               <tr>
                  <td>{{ event.id }}</td>
                  <td>{{ event.active }}</td>
                  <td>{{ event.created }}</td>
                  <td>{{ event.finished }}</td>
                   <td>{{ event.description }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>

   </body>
</html>
